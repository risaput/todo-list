<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="hero">
      <h1 class="hero__title">📝 Todo list</h1>
    </div>
    <div class="wrapper">
      <div class="modal" id="modal">
        <div class="modal__wrapper" id="modal-wrapper">
          <h2 class="modal__header">New task</h2>
          <form class="modal__input">
            <small class="input__label">Task</small>
            <input class="input__text" id="input-text" type="text" placeholder="Buy coffee...">
            <small class="input__label">Time</small>
            <input class="input__time" id="input-time" type="time">
            <input class="input__add" id="input-add" type="button" value="Add">
          </form>
        </div>
      </div>
      <button class="modal__btn" id="modal-btn" type="button">+</button>

      <div class="content" id="content"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
